<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dot {
      animation: rotate 1.5s linear infinite;
      transform-origin: 50% 50%;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .circle {
      fill: #ffcc00; /* Sử dụng màu vàng sáng */
      animation: fade 1.5s infinite ease-in-out both;
    }

    .circle:nth-child(1) { animation-delay: -1.3s; }
    .circle:nth-child(2) { animation-delay: -1.2s; }
    .circle:nth-child(3) { animation-delay: -1.1s; }
    .circle:nth-child(4) { animation-delay: -1.0s; }
    .circle:nth-child(5) { animation-delay: -0.9s; }
    .circle:nth-child(6) { animation-delay: -0.8s; }
    .circle:nth-child(7) { animation-delay: -0.7s; }
    .circle:nth-child(8) { animation-delay: -0.6s; }

    @keyframes fade {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
  <g class="dot">
    <!-- Đặt các vòng tròn vào đúng vị trí trên một vòng tròn -->
    <circle class="circle" cx="50" cy="15" r="6"/> <!-- Trên cùng -->
    <circle class="circle" cx="75" cy="25" r="6"/> <!-- Bên phải trên -->
    <circle class="circle" cx="85" cy="50" r="6"/> <!-- Bên phải -->
    <circle class="circle" cx="75" cy="75" r="6"/> <!-- Bên phải dưới -->
    <circle class="circle" cx="50" cy="85" r="6"/> <!-- Dưới cùng -->
    <circle class="circle" cx="25" cy="75" r="6"/> <!-- Bên trái dưới -->
    <circle class="circle" cx="15" cy="50" r="6"/> <!-- Bên trái -->
    <circle class="circle" cx="25" cy="25" r="6"/> <!-- Bên trái trên -->
  </g>
</svg>
